  <body>
    <header>
      <div class="logo">
        <a href="index.html">
          <img src="./assets/logo-mobile.svg" alt="logo gifos" id="logoImg" />

      </div>
      <nav>
        <input type="checkbox" id="menu" />
        <label for="menu"><i class="fas fa-bars"></i></label>

          <li><a href="#" id="cambio">Modo Nocturno</a></li>

        </ul>
      </nav>
    </header>
    <main>
      <section class="titulo">
        <h2 class="titulos">Seccion mis Gifos</h2>
        <article>
            <img src="assets/icon-favoritos.svg" alt="">
          <h2>
            Mis GIFOS
          </h2>
        </article>
      </section>


      <section class="Resultados">
        <div class="hr">
          <hr />
        </div>
        <div>
        <h3 class="Resultados_titulo"><span style="display:none">resultado</span></h3>
       </div>
        <div class="Resultados_gif" id="resultados_Gif">

        </div>
      </section>
      <section id="error_sin_resultados" class="sin_resultados" style="display:none;">
        <h2 class="titulos">Seccion sin gifos</h2>
        <div class="busqueda-empty">
            <img src="assets/icon-mis-gifos-sin-contenido.svg" alt="Sin Resultados">

        </div>
    </section>
      <section class="gray">
        <h2 class="titulos">Seccion Gris</h2>
          <h3>Trending GIFOS</h3>

        <div class="trendingGiphos">
            <div id="results-Trending">

        </div>

    <footer>

        </li>
      </ul>

     <!--Modal para visualización de imagenes-->

     <div class="mainPop" id="Pop" style="display:none;">

        <div class="headerPop">
          <img src="assets/close.svg" alt="cerrar" id="btnCerrarPop">
        </div>
        <div class="imgPop">
          <img src="#" alt="gif" class="centralImg" id="imgCentralPop" />
        </div>
        <div class="imgOptions">
          <p id="UserPop">User </p>
          <p id="TituloPop">Title </p>
          <div class="descargas">
            <button id="btn_favoritos"><img src="assets/icon-fav-hover.svg"  data-gif_fav="" id="btnFavoritos" alt="Favoritos"/></button>
            <button id="btn_descarga"><img src="assets/icon-download.svg" data-gif_url="" alt="Descargar" id="btnDescarga" /></button>
          </div>  
          </div>
        
       </div>
       </div>
